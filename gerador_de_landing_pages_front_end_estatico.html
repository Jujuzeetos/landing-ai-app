<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Landing Pages com IA</title>
  <style>
    :root{--bg:#0b0b0f;--card:#13131a;--muted:#8b8ba7;--text:#e8e8ff;--accent:#7c5cff}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0a0a12, #0e0e1a 60%, #0a0a12);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .title{font-weight:800;letter-spacing:.2px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:22px}
    @media (max-width:980px){.grid{grid-template-columns:1fr;}}
    .card{background:var(--card);border:1px solid #23233a;border-radius:16px;padding:18px;box-shadow:0 6px 30px rgba(0,0,0,.24)}
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input, textarea, select{width:100%;padding:12px 14px;background:#0c0c14;border:1px solid #282848;color:var(--text);border-radius:12px;font:inherit;outline:none}
    textarea{min-height:120px;resize:vertical}
    button{appearance:none;border:0;background:var(--accent);color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer;box-shadow:0 6px 24px rgba(124,92,255,.35)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hint{font-size:12px;color:var(--muted)}
    .previewHeader{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .actions{display:flex;gap:8px;align-items:center}
    .iframeWrap{background:#fff;border-radius:14px;overflow:hidden;border:1px solid #2a2a44;height:72vh}
    iframe{width:100%;height:100%;border:0;background:#fff}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;color:#cfcfff}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">ðŸš€ Gerador de Landing Pages</div>
        <div class="small">Preencha o brief â†’ gere â†’ visualize â†’ baixe o HTML</div>
      </div>
      <div class="small">Backend: n8n Webhook</div>
    </header>

    <div class="grid">
      <!-- Lado esquerdo: FormulÃ¡rio -->
      <section class="card">
        <form id="briefForm">
          <div class="row">
            <div>
              <label>Nome do produto</label>
              <input name="product" placeholder="Ex.: Copo tÃ©rmico Pro" required />
            </div>
            <div>
              <label>PÃºblico</label>
              <input name="audience" placeholder="Ex.: Campistas e viajantes" />
            </div>
          </div>
          <label>Principal dor do pÃºblico</label>
          <input name="pain" placeholder="Ex.: Bebida esquenta rÃ¡pido" />

          <label>BenefÃ­cios / Diferenciais</label>
          <textarea name="benefits" placeholder="Liste 3â€“5 benefÃ­cios em linhas separadas"></textarea>

          <label>Provas sociais (opcional)</label>
          <textarea name="testimonials" placeholder="Ex.: 'Amei o copo' â€” Maria, SP"></textarea>

          <div class="row">
            <div>
              <label>Cor da marca (hex)</label>
              <input name="brandColor" value="#2F6DF6" />
            </div>
            <div>
              <label>Accent (hex)</label>
              <input name="accentColor" value="#F6B22F" />
            </div>
          </div>

          <div class="row">
            <div>
              <label>CTA principal</label>
              <input name="cta" value="Comprar agora" />
            </div>
            <div>
              <label>Objetivo</label>
              <select name="goal">
                <option value="lead">Captar lead</option>
                <option value="checkout">Levar ao checkout</option>
                <option value="whatsapp">Iniciar WhatsApp</option>
              </select>
            </div>
          </div>

          <label>URL para o CTA (checkout/whatsapp/etc.)</label>
          <input name="ctaUrl" placeholder="https://..." />

          <div style="display:flex;gap:10px;align-items:center;margin-top:14px">
            <button id="generateBtn" type="submit">Gerar Landing</button>
            <span id="status" class="hint"></span>
          </div>

          <p class="hint" style="margin-top:8px">
            Dica: este app envia seu brief para um Webhook do n8n que retorna o HTML completo.
          </p>
        </form>
      </section>

      <!-- Lado direito: Preview -->
      <section class="card">
        <div class="previewHeader">
          <div class="small">Preview</div>
          <div class="actions">
            <button id="downloadBtn" disabled>Baixar HTML</button>
            <button id="openNewBtn" disabled>Abrir em nova aba</button>
          </div>
        </div>
        <div class="iframeWrap"><iframe id="preview"></iframe></div>
        <div class="small" style="margin-top:10px">
          Endpoint do seu Webhook (POST): <span class="mono" id="endpointLabel">NÃƒO CONFIGURADO</span>
        </div>
      </section>
    </div>
  </div>

  <script>
    // 1) COLOQUE AQUI a URL DE PRODUÃ‡ÃƒO do seu Webhook n8n que RESPONDE com HTML
    // Exemplo: https://seu-n8n.com/webhook/site-generate (mÃ©todo POST)
    const GENERATE_URL = "https://joaomeio.app.n8n.cloud/webhook/site-generate"; // <= PREENCHA

    const form = document.getElementById('briefForm');
    const iframe = document.getElementById('preview');
    const statusEl = document.getElementById('status');
    const btnGen = document.getElementById('generateBtn');
    const btnDl = document.getElementById('downloadBtn');
    const btnOpen = document.getElementById('openNewBtn');
    const endpointLabel = document.getElementById('endpointLabel');
    endpointLabel.textContent = GENERATE_URL || 'NÃƒO CONFIGURADO';

    function blobToDataURL(blob){
      return new Promise((resolve,reject)=>{
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(blob);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!GENERATE_URL){
        alert('Defina a variÃ¡vel GENERATE_URL no cÃ³digo.');
        return;
      }
      statusEl.textContent = 'Gerando com IA...';
      btnGen.disabled = true; btnDl.disabled = true; btnOpen.disabled = true;

      const data = Object.fromEntries(new FormData(form).entries());

      try{
        const res = await fetch(GENERATE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if(!res.ok){
          const t = await res.text();
          throw new Error('Erro do servidor: '+res.status+'\n'+t);
        }
        const html = await res.text();

        // Mostrar no iframe
        const blob = new Blob([html], {type:'text/html'});
        const url = URL.createObjectURL(blob);
        iframe.src = url;

        // Habilitar aÃ§Ãµes
        btnDl.disabled = false;
        btnOpen.disabled = false;
        btnOpen.onclick = () => window.open(url, '_blank');
        btnDl.onclick = async () => {
          const a = document.createElement('a');
          a.href = url; a.download = 'landing.html'; a.click();
        };

        statusEl.textContent = 'Pronto!';
      }catch(err){
        console.error(err);
        alert(err.message || 'Falha ao gerar.');
        statusEl.textContent = '';
      }finally{
        btnGen.disabled = false;
      }
    });
  </script>
</body>
</html>
